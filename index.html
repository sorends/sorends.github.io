<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0; height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <title>Jeg elsker Runa</title>
    <style>
        :root {
            --vh: 100vh;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; height: 100%;">
    <div style="width: 100vw; height: calc(var(--vh, 1vh) * 100); display: flex; flex-direction: column; justify-content: space-between;">
        <input type="button" id="notifyButton" style="font-size: 24px; padding: 25px; " value="Stop"/>
        <img src="runa.png" style="width: 100vw;"/>
    </div>

    <script>
        function setVh() {
        // Get the viewport height and multiply it by 1% to get a value for a vh unit
        let vh = window.innerHeight * 0.01;
        // Set the value in the --vh custom property to the root of the document
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        // Call the function initially
        setVh();

        // Recalculate on resize
        window.addEventListener('resize', setVh);

        // Service worker.
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(error) {
                console.log('ServiceWorker registration failed: ', error);
            });
            });
        }

        const publicVapidKey = 'BM7mvcHOqMIac03ENvNDH38XC2xk06Kq0AtCwNMcQNv87-b9QvTQyHPQ9UsJV_TafIAY6_HYerIQowvhKG0VoMQ';

        async function subscribeUser() {
            const registration = await navigator.serviceWorker.ready;
            const subscription = await registration.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: urlB64ToUint8Array(publicVapidKey)
            });
            // Send subscription to your server
            await fetch('https://notificationfunction.netlify.app/.netlify/functions/api/subscribe', {
                method: 'POST',
                body: JSON.stringify(subscription),
                headers: {
                'Content-Type': 'application/json'
                }
            });
        }

        // Utility function to convert the base64 public key to a Uint8Array
        function urlB64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        // Request notification permission and subscribe user on button click
        document.getElementById('notifyButton').addEventListener('click', async () => {
            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
                subscribeUser();

                // Call notification function.
                fetch('https://notificationfunction.netlify.app/.netlify/functions/api/sendNotification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: 'Greetings!',
                        message: 'This is a test push notification.',
                        url: 'https://www.iloveruna.com/'
                    })
                })
                .then(response => response.json())
                .then(data => console.log('Push sent:', data))
                .catch(err => console.error('Error:', err));
            } else {
                console.error('Notification permission denied');
            }
        });
    </script>
</body>
</html>
