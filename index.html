<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0; height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <title>Jeg elsker Runa</title>
    <style>
        :root {
            --vh: 100vh;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; height: 100%;">
    <div style="width: 100vw; height: calc(var(--vh, 1vh) * 100); display: flex; flex-direction: column; justify-content: space-between;">
        <span style="font-size: 24px; padding: 25px;">Jeg elsker dig over alt på jorden skat og jeg håber inderligt at du vil finde bare en smule mere håb sammen med mig</span>
        <img src="runa.png" style="width: 100vw;"/>
    </div>

    <script>
        function setVh() {
        // Get the viewport height and multiply it by 1% to get a value for a vh unit
        let vh = window.innerHeight * 0.01;
        // Set the value in the --vh custom property to the root of the document
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        // Call the function initially
        setVh();

        // Recalculate on resize
        window.addEventListener('resize', setVh);

        // Service worker.
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(error) {
                console.log('ServiceWorker registration failed: ', error);
            });
            });
        }

        // Call notification function.
        fetch('https://notificationfunction.netlify.app/.netlify/functions/sendNotification', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                title: 'Greetings!',
                message: 'This is a test push notification.',
                url: 'https://yourdomain.com'
            })
        })
            .then(response => response.json())
            .then(data => console.log('Push sent:', data))
            .catch(err => console.error('Error:', err));
    </script>
</body>
</html>
