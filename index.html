<!DOCTYPE html>
<html lang="en" style="margin: 0; padding: 0; height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeg elsker Runa</title>
    <style>
        :root {
            --vh: 100vh;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; height: 100%;">
    <div style="width: 100vw; height: calc(var(--vh, 1vh) * 100); display: flex; flex-direction: column; justify-content: space-between;">
        <span style="font-size: 24px; padding: 25px;">Jeg elsker dig over alt på jorden skat og jeg håber inderligt at du vil finde bare en smule mere håb sammen med mig</span>
        <img src="runa.png" style="width: 100vw;"/>
    </div>

    <script>
        function setVh() {
        // Get the viewport height and multiply it by 1% to get a value for a vh unit
        let vh = window.innerHeight * 0.01;
        // Set the value in the --vh custom property to the root of the document
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        // Call the function initially
        setVh();

        // Recalculate on resize
        window.addEventListener('resize', setVh);
    </script>
</body>
</html>
